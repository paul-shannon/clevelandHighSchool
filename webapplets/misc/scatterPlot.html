<html lang "en">
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <head>
    <meta charset="utf-8">

<style type="text/css">
  .main text{
    font: 10px sans-serif;
    }
  .axis line, .axis path{
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
    }
  circle{
    fill: red;
    }
  .brush .extent{
    stroke: #fff;
    fill-opacity: .125;
    shape-rendering: crispEdges;
    }
  .selected{
    stroke: black;
    radius: "20px";
    }
</style>

<body>
  <div class = 'content'></div>
  <div id="option">
    <input name="updateLine" type="button" value="Display" onclick="displayLine()"/>
    <input id="changeCSS" name="changeCSS" type = "button" value="Change Color" onclick="changeColor(this);"/>
  </div>
</body>

<script>
  window.onload = function()
  {
    console.log("about to call scatterPlot");
    scatterPlot();
    };
  var data = [[39, 71],
              [30, 63],
              [32, 63],
              [34, 67],
              [35, 68],
              [36, 68],
              [36, 70],
              [30, 64]];
  var margin = {top: 20, right: 15, bottom: 60, left: 60}
    , width = 960 - margin.left - margin.right
    , height = 500 - margin.top - margin.bottom;
  var x = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d[0]; })])
    .range([ 0, width ]);
      
  var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d[1]; })])
    .range([ height, 0 ]);
      
  var chart = d3.select('body')
    .append('svg:svg')
    .attr('width', width + margin.right + margin.left)
    .attr('height', height + margin.top + margin.bottom)
    .attr('class', 'chart')
  var main = chart.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
    .attr('width', width)
    .attr('height', height)
    .attr('class', 'main');
//------------------------------------------------------------------
function scatterPlot()
{
  console.log("I am now in scatterPlot");
  // draw the x axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(10)
    .tickSubdivide(true)
    .tickSize(6,3,0)
    .orient('bottom');
      
  // draw the y axis
  var yAxis = d3.svg.axis()
    .scale(y)
    .ticks(10)
    .tickSubdivide(true)
    .tickSize(6,3,0)
    .orient('left')
    .ticks(5);
      
  main.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .attr('class', 'main axis date')
    .call(xAxis);
  main.append('g')
    .attr('transform', 'translate(0,0)')
    .attr('class', 'main axis date')
    .call(yAxis);
 
  var g = main.append("svg:g"); 
  circles  = g.selectAll("circle")
    .data(data)
    .enter().append("circle")
    .attr('id', function(d,i){ return(i)})
    .attr('class', 'circles')
    .attr("cx", function (d,i) {
      return x(d[0]);
      })
    .attr("cy", function (d) {
      return y(d[1]);
      })
    .attr("r", 8);   
} // scatterPlot
//------------------------------------------------------------------
function displayLine()
{
  console.log("displaying Line"); 
} // displayLine
//------------------------------------------------------------------      
function changeColor(button)
{
  if(document.getElementById("changeCSS").value=="Change Color"){
    document.getElementById("changeCSS").value="Revert";
    circles.attr('class', 'selected');
    }
  else if(document.getElementById("changeCSS").value=="Revert"){
    document.getElementById("changeCSS").value="Change Color";
    circles.attr('class', 'circles'); 
    }
} // changeColor
//------------------------------------------------------------------      
selectPoints = function()
{
   d3.selectAll("circle")
     .filter(function(d, i){
        if(typeof(d) == "undefined")
           return(false);
        var thisCirclesID = d.id;
        return (i < 4)
        }) // filter
     .classed("highlighted", true)
     .transition()
     .attr("r", 20)
     .duration(500);
} // selectPoints
//------------------------------------------------------------------      
 </script>
</html>
